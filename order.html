          <table class="show-cart table">
            <script>
              var cart = JSON.parse(sessionStorage.getItem('shoppingCart'));
              var output = "";
              for (var key in cart) {
                if (cart.hasOwnProperty(key)) {
                  output += "<tr>"
                    + "<td>" + cart[i].name + "</td>"
                    + "<td>(" + cart[i].price + ")</td>"
                    + "<td><div class='input-group'><button class='minus-item input-group-addon btn btn-primary' data-name=" + cart[i].name + ">-</button>"
                    + "<input type='number' class='item-count form-control' data-name='" + cart[i].name + "' value='" + cart[i].count + "'>"
                    + "</tr>";
                  document.write(output);
                }
              }
            </script>

        $('.show-cart').on("click", ".minus-item", function (event) {
          var name = $(this).data('name')
          shoppingCart.removeItemFromCart(name);
          displayCart();
        })
        // +1
